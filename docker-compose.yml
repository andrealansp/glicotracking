version: "3.9"

services:
  bancodados:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Corrigido: Use DB_PASSWORD, não DB_HOST
    # healthcheck: Para garantir DB pronto antes do app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Removido ports: Não exponha DB publicamente (acesso via rede interna)
    networks:
      - alvesdevpynet
    volumes:
      - pgdata:/var/lib/postgresql/18/data

  web:
    image: glicotracking:v1
    entrypoint: ["/app/entrypoint.sh"]  # Aponta para o script de init
    command: ["gunicorn", "app.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "4"]  # Gunicorn como command (chamado pelo script)
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
      - SECRET_KEY_FILE=/run/secrets/django_secret_key  # Use secrets para segurança (crie com docker secret create)
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@glicoctk_bd:5432/${DB_NAME}  # Descomentado e corrigido para conexão interna
      - ALLOWED_HOSTS=glicotracking.alvesdevpy.com.br  # Descomentado para prod
    volumes:
      - glico_data:/glicotracking  # Named volume para persistência (melhor que bind em prod)
      - static_volume:/glicotracking/static
      - media_volume:/glicotracking/media
    networks:
      - alvesdevpynet
    depends_on:
      - bancodados
    # Simplificado para Compose padrão; adicione deploy se usar Swarm
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.glicotck.rule=Host(`glicotracking.alvesdevpy.com.br`)"
        - "traefik.http.routers.glicotck.entrypoints=websecure"
        - "traefik.http.routers.glicotck.priority=1"
        - "traefik.http.routers.glicotck.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.glicotck.service=glicotck"
        - "traefik.http.services.glicotck.loadbalancer.server.port=8000"
        - "traefik.http.services.glicotck.loadbalancer.passHostHeader=1"

volumes:
  pgdata:  # Adicionado: Persistência para DB
  glico_data:
  static_volume:
  media_volume:

networks:
  alvesdevpynet:
    external: true
    driver: overlay