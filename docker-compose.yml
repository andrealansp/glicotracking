services:
  bancodados:
    image: postgres:17.7  # Atualizado para 17.7 como você pediu
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Mantenha por enquanto; migre para secret depois
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alvesdevpynet
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Mantido para acesso local (dev)

  web:
    image: glicotracking:v1
    entrypoint: ["/app/entrypoint.sh"]
    command: ["gunicorn", "app.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "4"]
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
      - SECRET_KEY_FILE=/run/secrets/gtk_secret_key  # Para SECRET_KEY
      - DATABASE_URL_FILE=/run/secrets/database_url_gtk  # Lê DATABASE_URL_GTK de secret (visível no Django via file)
      - DB_NAME_FILE=/run/secrets/db_name_gtk  # Opcional
      - DB_PASSWORD_FILE=/run/secrets/db_password_gtk  # Opcional, se precisar
      - ALLOWED_HOSTS=glicotracking.alvesdevpy.com.br
      - DEBUG=${DEBUG}
      # Remova a linha DATABASE_URL hardcoded; construa no entrypoint ou leia do file
    volumes:
      - glico_data:/glicotracking
      - static_volume:/glicotracking/static
      - media_volume:/glicotracking/media
    networks:
      - alvesdevpynet
    depends_on:
      - bancodados
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.glicotck.rule=Host(`glicotracking.alvesdevpy.com.br`)"
        - "traefik.http.routers.glicotck.entrypoints=websecure"
        - "traefik.http.routers.glicotck.priority=1"
        - "traefik.http.routers.glicotck.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.glicotck.service=glicotck"
        - "traefik.http.services.glicotck.loadbalancer.server.port=8000"
        - "traefik.http.services.glicotck.loadbalancer.passHostHeader=1"
    secrets:  # Monta secrets no container web
      - database_url_gtk
      - gtk_secret_key
      - db_name_gtk
      - db_password_gtk  # Adicione se precisar no entrypoint

volumes:
  pgdata:
  glico_data:
  static_volume:
  media_volume:

networks:
  alvesdevpynet:
    external: true
    driver: overlay

# Secrets (crie com docker secret create ou file: para dev)
secrets:
  database_url_gtk:
    external: true  # Ou file: ./secrets/database_url_gtk.txt (conteúdo: postgresql://user:pass@bancodados:5432/db)
  gtk_secret_key:
    external: true
  db_name_gtk:
    external: true
  db_password_gtk:
    external: true