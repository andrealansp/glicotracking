{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<h1>Registrar Medidas de Biotipo</h1>
<a class="btn btn-sm btn-warning" href="{% url "perfis:biotipo_lista" %}" type="button"><i class="bi bi-arrow-left-circle"></i> Retornar</a>
<form method="post" class="form mt-5">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="OK" %}
    {% bootstrap_button button_type="reset" content="Cancel" %}

</form>
{% endblock %}
