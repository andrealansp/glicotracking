{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<div class="row m-3">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 bg p-3">
        <a class="btn btn-sm btn-warning" href="{% url 'perfis:perfil' slug=perfil.slug %}" type="button"><i
                class="bi bi-arrow-left-circle"></i> Retornar</a>
    </div>
</div>
<div class="row m-3 ">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-3 bg">
        <form method="post" class="form">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% bootstrap_button button_type="submit" content="OK" %}
            {% bootstrap_button button_type="reset" content="Cancel" %}

        </form>
    </div>
</div>
</div>
{% endblock %}
