{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ">
                <h1>Formul√°rio de Registro de Glicose</h1>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-sm btn-warning" href="{% url "medicoes:lista" %}" type="button"><i class="bi bi-arrow-left-circle"></i> Retornar</a>
                </div>
            </div>
            <div class="col-12">
                <form method="post" class="form mt-3">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="OK" %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
