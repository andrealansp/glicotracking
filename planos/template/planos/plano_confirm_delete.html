{% extends "base.html" %} {% block content %}
<div class="container-content expandido" id="conteudo">
    <h2 class="m-4 text-center">
    Tem certeza que deseja apagar a refeição {{object.get_tipo_refeicao_display }}
    </h2>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Sim, tenho certeza" class="sucesso"/>
        <input class="problema" type="reset" value="Não quero apagar mais"
               onClick="history.back()" />
    </form>
</div>


{% endblock content %}
